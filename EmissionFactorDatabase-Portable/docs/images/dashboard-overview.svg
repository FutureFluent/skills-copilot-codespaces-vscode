<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="chart" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.82" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.92" />
    </linearGradient>
    <linearGradient id="chartSecondary" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.85" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Segoe UI', sans-serif; fill: #0f172a; }
      .muted { fill: #64748b; font-size: 18px; }
      .title { font-size: 28px; font-weight: 600; }
      .card-title { font-size: 16px; font-weight: 600; fill: #475569; }
      .card-value { font-size: 32px; font-weight: 700; }
      .chip { fill: #dbeafe; stroke: #2563eb; stroke-width: 1; rx: 10; }
      .chip-text { font-size: 18px; fill: #1d4ed8; font-weight: 600; }
    </style>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="24" />
  <rect x="60" y="50" width="560" height="70" fill="#ffffff" rx="20" opacity="0.9" />
  <text x="80" y="95" class="title">Emission Factor Intelligence Dashboard</text>
  <text x="80" y="125" class="muted">Filters driven by category, region, and confidence tier</text>
  <rect x="650" y="60" width="190" height="60" fill="#0f172a" rx="16" opacity="0.85" />
  <text x="680" y="98" fill="#f8fafc" font-size="18" font-weight="600">Dark / Light</text>

  <rect x="60" y="150" width="840" height="110" fill="#ffffff" rx="18" opacity="0.96" />
  <text x="80" y="188" class="card-title">Active records</text>
  <text x="80" y="218" class="card-value">18</text>
  <text x="220" y="188" class="card-title">Average intensity</text>
  <text x="220" y="218" class="card-value">0.38</text>
  <text x="360" y="188" class="card-title">Highest emitter</text>
  <text x="360" y="218" class="card-value">0.95</text>
  <text x="520" y="188" class="card-title">Lowest emitter</text>
  <text x="520" y="218" class="card-value">0.02</text>
  <rect x="680" y="182" width="200" height="36" class="chip" />
  <text x="700" y="208" class="chip-text">7 countries represented</text>

  <rect x="60" y="280" width="400" height="210" fill="#ffffff" rx="22" opacity="0.96" />
  <text x="80" y="320" class="card-title">Category distribution</text>
  <text x="80" y="348" class="muted">Average kg CO₂e per €</text>
  <rect x="105" y="420" width="32" height="60" fill="url(#chart)" rx="6" />
  <rect x="164" y="380" width="32" height="100" fill="url(#chart)" rx="6" />
  <rect x="223" y="340" width="32" height="140" fill="url(#chart)" rx="6" />
  <rect x="282" y="360" width="32" height="120" fill="url(#chart)" rx="6" />
  <rect x="341" y="395" width="32" height="85" fill="url(#chart)" rx="6" />
  <text x="95" y="452" class="muted" font-size="14">Energy</text>
  <text x="155" y="452" class="muted" font-size="14">Transport</text>
  <text x="212" y="452" class="muted" font-size="14">Manufacturing</text>
  <text x="276" y="452" class="muted" font-size="14">Services</text>
  <text x="332" y="452" class="muted" font-size="14">Waste</text>

  <rect x="500" y="280" width="400" height="210" fill="#ffffff" rx="22" opacity="0.96" />
  <text x="520" y="320" class="card-title">Top &amp; bottom emitters</text>
  <text x="520" y="348" class="muted">Poland · Electricity  |  Sweden · Wind</text>
  <rect x="530" y="360" width="280" height="24" fill="url(#chartSecondary)" rx="10" />
  <rect x="530" y="392" width="210" height="24" fill="url(#chartSecondary)" rx="10" />
  <rect x="530" y="424" width="165" height="24" fill="url(#chart)" rx="10" />
  <rect x="530" y="456" width="120" height="24" fill="url(#chart)" rx="10" />
  <text x="820" y="380" class="muted" font-size="16">High</text>
  <text x="820" y="444" class="muted" font-size="16">Low</text>

  <rect x="60" y="510" width="840" height="6" fill="#0f172a" opacity="0.18" rx="4" />
</svg>
