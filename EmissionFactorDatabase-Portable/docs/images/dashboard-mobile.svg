<svg xmlns="http://www.w3.org/2000/svg" width="420" height="720" viewBox="0 0 420 720">
  <defs>
    <linearGradient id="mobileBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="mobileCard" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#e0f2fe" stop-opacity="0.28" />
    </linearGradient>
    <style>
      text { font-family: 'Inter', 'Segoe UI', sans-serif; fill: #e2e8f0; }
      .title { font-size: 26px; font-weight: 700; }
      .body { font-size: 18px; fill: #cbd5f5; }
      .card-title { font-size: 16px; font-weight: 600; fill: #bae6fd; }
      .card-value { font-size: 28px; font-weight: 700; fill: #ffffff; }
    </style>
  </defs>
  <rect width="420" height="720" fill="url(#mobileBg)" rx="32" />
  <text x="48" y="90" class="title">Mobile view</text>
  <text x="48" y="126" class="body">Collapsible filters &amp; stacked cards</text>

  <rect x="40" y="160" width="340" height="120" fill="url(#mobileCard)" rx="20" />
  <text x="64" y="206" class="card-title">Active records</text>
  <text x="64" y="240" class="card-value">9</text>

  <rect x="40" y="300" width="340" height="140" fill="url(#mobileCard)" rx="20" />
  <text x="64" y="344" class="card-title">Average intensity</text>
  <text x="64" y="380" class="card-value">0.31</text>
  <text x="64" y="406" class="body">âˆ’14% vs portfolio</text>

  <rect x="40" y="460" width="340" height="180" fill="url(#mobileCard)" rx="20" />
  <text x="64" y="504" class="card-title">Top emitters</text>
  <rect x="64" y="524" width="216" height="20" fill="#f97316" rx="12" />
  <rect x="64" y="552" width="180" height="20" fill="#ef4444" rx="12" />
  <rect x="64" y="580" width="126" height="20" fill="#60a5fa" rx="12" />
  <text x="64" y="632" class="body">Tap rows to focus charts</text>

  <text x="140" y="688" class="body">Filters slide up from bottom sheet</text>
</svg>
